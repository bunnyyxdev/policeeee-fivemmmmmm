<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Police Badge/Shield Shape -->
  <path d="M 50 20 L 65 30 L 70 45 L 65 60 L 50 75 L 35 60 L 30 45 L 35 30 Z" 
        fill="url(#badgeGradient)" 
        stroke="#1e40af" 
        stroke-width="1.5"
        opacity="0.95"/>
  
  <!-- Inner shield border -->
  <path d="M 50 25 L 62 33 L 66 45 L 62 57 L 50 70 L 38 57 L 34 45 L 38 33 Z" 
        fill="none" 
        stroke="#3b82f6" 
        stroke-width="1"
        opacity="0.6"/>
  
  <!-- Star in center -->
  <path d="M 50 40 L 52 46 L 58 46 L 53 50 L 55 56 L 50 52 L 45 56 L 47 50 L 42 46 L 48 46 Z" 
        fill="url(#starGradient)" 
        stroke="#f59e0b" 
        stroke-width="0.5"/>
  
  <!-- Small stars on top corners -->
  <path d="M 50 28 L 51 30 L 53 30 L 51.5 31.5 L 52 33.5 L 50 32.5 L 48 33.5 L 48.5 31.5 L 47 30 L 49 30 Z" 
        fill="#fbbf24" 
        opacity="0.8"/>
  
  <!-- Bottom decorative line -->
  <path d="M 40 65 L 50 70 L 60 65" 
        stroke="#1e40af" 
        stroke-width="2" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Small decorative dots -->
  <circle cx="45" cy="35" r="1.5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="55" cy="35" r="1.5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="50" cy="58" r="1.5" fill="#3b82f6" opacity="0.7"/>
</svg>
